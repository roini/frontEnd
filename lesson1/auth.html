<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label" for="userName">მოხმარებლის სახელი</label>
                    <input class="text-input" type="text" name="userName" id="userName" placeholder="შეიყვანეთ მომხმარებლის სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class="text-input" type="password" name="pass" id="pass" placeholder="შეიყვანეთ მომხმარებლის პაროლი">
                </div>
                <div class="form-group">
                    
                    <input type="checkbox" name="save" id="save">
                    <label for="save">დამახსოვრება</label>
                </div>
                <button class="submit-button">შესვლა</button>
                <a class="reset-paass-link" href="">პაროლის აღდგენა</a>
            </form>
        </div>
    </div>
    
        
    </div>

</body>
