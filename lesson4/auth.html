</head>
<body>
	<header class="container d-flex">
		<a href="#">
                <img class="logo" src="./assets/img/logo.svg" alt="საიტის ლოგო">
            </a>
		
		<nav class="d-flex">
		<div>
			<a href="#">მთავარი</a>
			<a href="#">დახმარება</a>
			<a href="#">ბლოგი</a>
			<a href="#">წესები</a>
		</div>

			<a href="./registration.html">რეგისტრაცია</a>
		</div>
		</nav>
	</header>
    <div class="container body-container">
        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label" for="userName">მოხმარებლის სახელი</label>
                    <input class="text-input" type="text" name="userName" id="userName" placeholder="შეიყვანეთ მომხმარებლის სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class="text-input" type="password" name="pass" id="pass" placeholder="შეიყვანეთ მომხმარებლის პაროლი">
                </div>
                <div class="form-group">
                    
                    <input type="checkbox" name="save" id="save">
                    <label for="save">დამახსოვრება</label>
                </div>
                <a class="btn btn-link mb-15" href="./reset.html">პაროლის აღდგენა</a>
                <button class="btn btn-primary mb-15 w-100">შესვლა</button>
                <a class="btn btn-link" href="./registration.html">რეგისტრაცია</a>
            </form>
        </div>
    </div>
    
        
    </div>
	<footer>
		<div class="container">
			<p>ლორემ იპსუმ თუთუნით წაიღებდა დააბეჭდვინა გაითავისეს, შევწირავ ცდებოდნენ აბაზი ძალუძდა გამოწვეულ, წითელში, გიჩვენებდით ჩაწვდა.იძინებდნენ</p>
		</div>
	</footer>

</body>
</html>
